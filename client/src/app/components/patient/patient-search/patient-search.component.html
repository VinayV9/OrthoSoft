<form class="example-form" [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Patient Id" [matAutocomplete]="auto" formControlName='patientId'>
    <mat-error>please select valid patient id from list</mat-error>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option (click)='makeSelection(p)' *ngFor="let p of filteredIds;" [value]="p">
        <span>{{ p.id }}</span>
      </mat-option>
    </mat-autocomplete>
    <mat-hint>Search Patient Id</mat-hint>
  </mat-form-field>
</form>
